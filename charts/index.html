<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
	* {
	  font-family: sans-serif;
	  font-size: 12px;
	}
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.line {
		fill: transparent;
		stroke-width: 2px;
	}
	.web { stroke: rgb(94, 42, 146); }
</style>
<body>
    <div id="linechart"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
		function LineChartMultiple() {
		    var margin = {top: 40, right: 10, bottom: 40, left: 30},
		    	width = 960 - margin.left - margin.right,
		    	height = 500 - margin.top - margin.bottom;

		    function chart(selection) {
		        var xScale = d3.time.scale().range([margin.left, width - margin.right]);
				var yScale = d3.scale.linear().range([height, 0]);
				var color = d3.scale.category10();

				var xAxis = d3.svg.axis()
				    .scale(xScale)
				    .orient("bottom");

				var yAxis = d3.svg.axis()
				    .scale(yScale)
				    .orient("left");


	            var line = d3.svg.line()
	                .interpolate("basis")
	                .x(function(d) { return xScale(d.date); })
	                .y(function(d) { return yScale(d.temperature); });

				var parseDate = d3.time.format("%Y%m").parse;

		        selection.each(function(data) {

		           	data.forEach(function(d) {
		                d.date = parseDate(d.yyyymm);
		                d.programador = d.programador;
		                d.noprogramador = d.noprogramador;
		            });

		            console.log(data[2])

		            color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date" && key !== "yyyymm" && key !== "total"; }));

					var cities = color.domain().map(function(name) {
						return {
							name: name,
							values: data.map(function(d) {
								return { date: d.date, temperature: +d[name]};
							})
						};
					});

		            xScale.domain(d3.extent(data, function(d) { return d.date; }))
		            yScale.domain([0,300]);

		            var svg = d3.select(this)
		                .append('svg')
		                .attr("class", "linechart LineChartMultiple")
		                .attr("width", width + margin.left + margin.right)
		                .attr("height", height + margin.top + margin.bottom);

		            var g = svg.append("g")
		                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

					var city = g.selectAll(".city")
						.data(cities)
					  .enter().append("g")
						.attr("class", "city");

					city.append("path")
						.attr("class", "line")
						.attr("d", function(d) { return line(d.values); })
						.style("stroke", function(d) { return color(d.name); });

					svg.append("g")
						.attr("class", "x axis")
						.attr("transform", "translate("+margin.left+"," + (height + margin.top) + ")")
						.call(xAxis);

					svg.append("g")
						.attr("class", "y axis")
						.attr("transform", "translate("+(margin.left+30)+","+margin.top+")")
						.call(yAxis);

		        });
		    }

		    chart.width = function(value) {
		        if (!arguments.length) {
		            return width;
		        }
		        if (typeof value == 'string') {
		            width = parseInt(d3.select(value).style('width'), 10) - margin.left - margin.right;
		        } else {
		            width = value - margin.left - margin.right;
		        }
		        return chart;
		    };

		    chart.height = function(value) {
		        if (!arguments.length) {
		            return height;
		        }
		        if (typeof value == 'string') {
		            height = parseInt(d3.select(value).style('height'), 10) - margin.top - margin.bottom;
		        } else {
		            height = value - margin.top - margin.bottom;
		        }
		        return chart;
		    };

		    return chart;
		}


		d3.csv("jobswords.csv", function(data) {
		
			d3.select("#linechart")
				.datum(data)
				.call(LineChartMultiple()
					.width('#linechart')
					.height(360));
		
		});
    </script>
</body>
